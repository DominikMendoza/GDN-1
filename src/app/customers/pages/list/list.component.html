<div class="table-wrapper">
    <h1>Customers Catalogue</h1>
    <h2>{{ isEdit? 'Edit Customer' : 'Add New Customer'}}</h2>
    <form (submit)="onSubmit()" #customerForm='ngForm'>
        <mat-form-field>
            <input matInput placeholder="Name" name="name" required [(ngModel)]="customerData.name" />
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Logo" name="logo" required [(ngModel)]="customerData.logo" />
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Arrival time" name="arrival_time" required [(ngModel)]="customerData.arrival_time" />
        </mat-form-field>
        <ng-container *ngIf="isEdit; else elseTemplate">
            <button mat-button color="primary">Update</button>
            <button mat-button color="warn" (click)="cancelEdit()">Cancel</button>
        </ng-container>
        <ng-template #elseTemplate>
            <button mat-button color="primary">Add</button>
        </ng-template>
    </form>
    <table mat-table [dataSource]="dataCustomers" matSort class = "mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>#Id</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="logo">
            <th mat-header-cell *matHeaderCellDef>Arrival_time</th>
            <td mat-cell *matCellDef="let element">{{element.arrival_time}}</td>
        </ng-container>
        <ng-container matColumnDef="arrival_time">
            <th mat-header-cell *matHeaderCellDef>Arrival_time</th>
            <td mat-cell *matCellDef="let element">{{element.arrival_time}}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
                <a href="javascript:void(0)" (click)="editCustomer(element)"><mat-icon>edit</mat-icon></a>
                |
                <a href="javascript:void(0)" (click)="deleteCustomer(element.id)"><mat-icon>delete</mat-icon></a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'editable-row': customerData.id == row.id}"></tr>
    </table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
